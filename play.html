<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="play">
    <!-- Scoreboard at the top -->
    <div id="scoreboard">
        <p>User Wins: <span id="userWins">0</span></p>
        <p>Computer Wins: <span id="computerWins">0</span></p>
        <p>Draws: <span id="draws">0</span></p>
    </div>

    <!-- Button container for rock, paper, and scissors -->
    <div class="container-play">
        <input class="rock" type="image" src="images/rock.png" alt="Rock" width="100" height="100">
        <input class="paper" type="image" src="images/papel.png" alt="Paper" width="100" height="100">
        <input class="scissors" type="image" src="images/tesoura.png" alt="Scissors" width="100" height="100">
    </div>

    <!-- Display the computer's choice -->
    <p class="cpuChoice">Computer chose: <span id="computerChoice"></span></p>
    <script src="script.js"></script> 
    
</body>
</html>
